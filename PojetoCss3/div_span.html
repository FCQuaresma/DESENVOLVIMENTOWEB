<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div e Span</title>

        <style type="text/css">

           #topo {
            background: gray ;
           }

           #conteudo {
            background: red;
           }

           #rodape {
            background: purple;
           }

           .produto {
            background:green ;
            margin: 10px;
           }

           .azul {
            color: blue;
           }

        </style>

    </head>
    <body>

        <div id="topo">

            <img src="imagens/amazon.png">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>

        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">

            Todos os <span class="azul"> direitos</span> reservados

        </div>

    </body>
</html>
