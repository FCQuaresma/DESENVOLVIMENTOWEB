<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
    <img src="imagens/LogoSafoCandidato.jpg" width="10%">

    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="loginTeste"><br>
        <br>

        Senha:<br>
        <input type="password" name="senha"><br>
        <br>

        <input type="submit" value="Logar">
    </form>

    <h2>Cadastre-se</h2>
    <form>
        Login:<br>
        <input type="text" name="loginTeste"><br>
        <br>

        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br><br>

        Interesses<br>
        <input type="checkbox" name="interesseSoldado"> Soldado<br>
        <input type="checkbox" name="interesseOficial"> Aluno Oficial<br><br>

        Estado<br>
        <select name="estado">
            <option>SP</option>
            <option>MG</option>
            <option>RJ</option>
            <option>MT</option>
        </select><br><br>

        Observações: <br>
        <textarea name="observacoes"></textarea><br>
        <br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
